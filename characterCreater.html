<style>

<h2>Character Builder</h2>

<script src="./scripts/setup.js"></script>
<script src="./data/data.js"></script>

<table id="StandardAbilities">
  <tr>
	<th></th>
    <th>Strength</th>
    <th>Dexterity</th>
    <th>Constitution</th>
	<th>Intelligence</th>
	<th>Wisdom</th>
	<th>Charisma</th>
  </tr>
  <tr>
    <td><b>Base Score</b></td>
    <td id="strengthScore">0</td>
    <td id="dexterityScore">0</td>
	<td id="constitutionScore">0</td>
	<td id="intelligenceScore">0</td>
	<td id="wisdomScore">0</td>
	<td id="charismaScore">0</td>
  </tr>
  <!-- todo: Add in class scores, racial modified, other things, final scores -->
  <tr>
	<td><b>Modifier</b></td>
	<td id="strengthModifier">0</td>
	<td id="dexterityModifier">0</td>
	<td id="constitutionModifier">0</td>
	<td id="intelligenceModifier">0</td>
	<td id="wisdomModifier">0</td>
	<td id="charismaModifier">0</td>
  </tr>
</table>

</br>
<b>Ability Score Array:</b> 
<select id="abilityScoreArray" onchange="change_abilityScoreArray(this.value)">
    <option value="standard">Standard (15,14,13,12,10,8)</option>
    <option value="wellRounded">Well-Rounded (14,13,13,12,12,10)</option>
    <option value="specialized">Specialized (15,15,13,11,9,8)</option>
	<option value="heroic">Heroic (17,16,15,14,12,10)</option>
	<option value="peasant">Peasant (12,11,10,10,10,8)</option>
	<option value="custom">Custom</option>
</select>
